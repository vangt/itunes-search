<!DOCTYPE html>
<html>
	<head>
	<title>iTunes Search</title>
	
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	</head>
	<body>
		<h1>iTunes Search</h1>
		<input type="search" id="searchBar">
		<button id="searchButton" onclick="searchItunes()">Search</button>

		
		
		<table id="artistTable">
			<tr>
				<th>Artist Image</th>
				<th>Artist Name</th>
				<th>Track Name</th>
				<th>Album Name</th>
				<th>Track Price</th>
				<th>Album Rating</th>
			</tr>
		</table>


		
		

		<script type="text/javascript" src="itunesSearch.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</body>
</html>
